<!doctype html>
<html>
  <head>
    <style>
      #render {
          text-align: center;
          height: 100%;
          width: 100%;
      }

      #render .screen,
      #render .window,
      #render .client,
      #render .page {
          position: absolute;
      }

      #render .screen {
          border: 1px solid black;
          background-color: rgba(0,0,0,0.05);
      }

      #render .window {
          border: 1px solid red;
          background-color: rgba(255,0,0,0.05);
      }

      #render .client {
          border: 1px solid green;
          background-color: rgba(0,255,0,0.05);
      }

      #render .page {
          border: 1px dotted green;
          background-color: rgba(0,255,0,0.05);
      }

      #render .beacon {
          border: 1px dotted blue;
          background-color: rgba(0,0,255,0.05);
      }

      .center {
          position: absolute;
          top:0;
          bottom: 0;
          left: 0;
          right: 0;

          margin: auto;
      }

      .relative {
          position: relative;
      }
    </style>
  </head>
  <body>
    <div style="position: fixed; z-index: 100">
      <textarea id="events" style="white-space: nowrap; overflow: auto;"></textarea>
      <button id="load">Load</button>
      <button id="first">First</button>
      <button id="prev">Prev</button>
      <button id="next">Next</button>
      <button id="play_pause">Play/Pause</button>
    </div>
    <div id="render" class="center">
        <div class="screen center">
          <div class="relative">
            <div class="window">
              <div class="relative">
                <div class="client">
                  <div class="relative">
                    <div class="page">
      </div></div></div></div></div></div></div>
    </div>
    <script src="play.browserify.js"></script>
  </body>
</html>
